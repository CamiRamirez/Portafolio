<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Noto+Serif|Trochut|Fira+Sans|Lobster|Marcellus|Fredericka+the+Great|Playfair+Display|Comfortaa|Pacifico|"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title>Portafolio Camila Ramírez</title>
</head>

<body>

  <div class="scene" id="divInicio">
    <h1 id="title">Camila Ramírez</h1>
    <hr id="line">
    <h1 id="titleChange">
      <a class="typewrite" data-period="2000" data-type='[ "Hola! Soy Front-End Developer", "También Diseñadora Industrial"]'>
        <span class="wrap"></span>
      </a>
    </h1>
    <div class="magic"></div>
    <div class="check-out">
      <p id="conoceme">¡Conoceme!</p>
      <i class="fas fa-angle-double-down" id="btnEnter"></i>
    </div>
  </div>

  <header id="info">
    <div class="col-md-12" id="headerTop">
      <button class="btnContact">
        Contáctame
      </button>
      <button class="btnContact">
        Proyectos
      </button>
      <button class="btnContact">
        Skills
      </button>
      <button class="btnContact">
        Acerca de mí
      </button>
    </div>

    <div id="menuLeft">
        <a class="aLeft" href="">
          <div id="btn1" class="button">
            <h1 class="names">Acerca de mí <i class="far fa-smile-wink"></i></h1>
          </div>
        </a>
        
        <a class="aLeft" href="">
          <div id="btn2" class="button">
            <h1 class="names">Skills <i class="far fa-heart"></i></h1>
          </div>
        </a>
        
        <a class="aLeft" href="">
          <div id="btn3" class="button">
            <h1 class="names">Proyectos <i class="fas fa-book"></i></h1>
          </div>
        </a>

        <a class="aLeft" href="">
            <div id="btn4" class="button">
              <h1 class="names">Contáctame <i class="far fa-envelope"></i></h1>
            </div>
          </a>
        </div>
  </header>

  


  <div class="container containerProjects">
    <figure class="snip1584">
      <img src="../src/img/trello.png" alt="trello" />
      <figcaption>
        <h3>Réplica Trello</h3>
        <h5>Ver demo</h5>
      </figcaption>
      <a href="https://camiramirez.github.io/trello/"></a>
    </figure>
    <figure class="snip1584">
      <img src="../src/img/translab.png" alt="translab" />
      <figcaption>
        <h3>Translab</h3>
        <h5>Ver demo</h5>
      </figcaption>
      <a href="https://camiramirez.github.io/trans-lab-2/"></a>
    </figure>
    <figure class="snip1584">
      <img src="../src/img/trello.png" alt="trello" />
      <figcaption>
        <h3>Réplica Trello</h3>
        <h5>Ver demo</h5>
      </figcaption>
      <a href="https://camiramirez.github.io/trello/"></a>
    </figure>
  </div>

 
  <div class="container containerMe">

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
